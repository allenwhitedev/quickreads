<html>
	<head>
		<title>Quickreads</title>

	</head>

	<body>
		<h1>Quickreads app</h1>

		<form onsubmit='return testConsoleLog()'>
			<input type='text' name='searchInput' />
			<button type='submit'>Test api</button>
		</form>

	</body>

	<script type="text/javascript">
		function testConsoleLog()
		{
			console.log('testConsoleLog() here')

			fetch('http://localhost:8001/test').then( response => response.json() ).then( data => console.log('data:', data) )

			return false // equivalent to e.preventDefault()
		}
	</script>

</html>
